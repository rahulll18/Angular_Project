<div>
  <img
    [src]="
      employee.employee_pic != undefined
        ? 'data:image/png;base64,' + employee.employee_pic
        : 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlJqngNJ42uWE0Zy6S6rHTuW8pn6p-cuogyQ&s'
    "
    alt="{{ employee.empName }}"
    class="w-[200px] mx-auto h-48 m-2 object-cover"
  />
  <button
    type="button"
    class="px-2 py-1 m-2 w-24 mx-auto border border-black"
    [routerLink]="['/editPic', employee._id]"
  >
    Edit Pic
  </button>
  <div class="p-4">
    <h2 class="text-2xl font-semibold text-gray-800 mb-2">
      {{ employee.empName | titlecase }}
    </h2>
    <p class="text-gray-600"><strong>ID:</strong> {{ employee._id }}</p>
    <p class="text-gray-600">
      <strong>Department:</strong> {{ employee.deptCode | uppercase }}
    </p>
    <p class="text-gray-600">
      <strong>Salary:</strong> {{ employee.basicSalary | currency : "INR" }}
    </p>
    <p class="text-gray-600">
      <strong>Experience:</strong> {{ employee.experience }} years
    </p>
    <p class="text-gray-600"><strong>Email:</strong> {{ employee.emailId }}</p>
    <p class="text-gray-600">
      <strong>Joining Date:</strong> {{ employee.joiningDate | date }}
    </p>
    <div class="mt-3">
      <button
        type="submit"
        class="rounded-lg border border-black py-1 px-3 ml-4"
        [routerLink]="['/editEmployee', employee._id]"
      >
        Edit
      </button>
      <button
        type="button"
        class="rounded-lg border border-black py-1 px-3 ml-4"
        (click)="emitter.emit(employee._id)"
      >
        DELETE
      </button>
    </div>
  </div>
</div>
