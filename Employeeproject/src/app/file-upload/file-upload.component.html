<div>
  <p>
    <b
      ><span>Employee ID:</span><span>{{ _id }}</span></b
    >
  </p>

  <label>Select Image :</label>

  <input type="file" title="employee_pic" (change)="getFile($event)" />
  <button
    class="border border-black px-2 py-1 bg-purple-400"
    (click)="upload()"
  >
    Upload Pic
  </button>
</div>
